<h2>Senate Stock Transactions</h2>
<ul>
    <li *ngFor="let transaction of transactions">
            <a routerLink="/detail/{{transaction.senator}}"><span>{{transaction.senator}} |  {{transaction.transactionAmount}} | {{transaction.issuer}} 
                    | {{transaction.transactionDate}} | {{transaction.transactionType}}</span></a>

            
    </li>
</ul>
